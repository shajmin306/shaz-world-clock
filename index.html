<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Shaz World Clock</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angele">Los Angeles</option>
      </select>
      <div id="cities">
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date">11th April 2024</div>
          </div>
          <div class="current-time">18:30:23 <small>PM</small></div>
        </div>
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date">11th April 2024</div>
          </div>
          <div class="current-time">18:30:23 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Shajmin Rahman and is sourced on
      <a href="https://github.com/shajmin306/shaz-world-clock" target="_blank">
        Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
